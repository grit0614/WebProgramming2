  <script>
    (function () {
      elem = ["red", "blue", "green"];

      var width = 0;
      
      for (var i=0; i < elem.length-1; i++) {
        var id = setInterval(foo, 20);
        
        function foo() {
          if (width >= 100) {
            clearInterval(id);
          }
          else {
            width++;
            document.getElementById(elem[i]).style.width = width + '%';
